<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        h1 {
            color: #DFA943;
        }
        a {
            font-size: 20px;
            color: cadetblue;
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        li {
            height: 25px;
            width: 30px;
            padding: 10px;
            text-align: center;
            background-color: beige;
        }
        li a {
            color: #fff;
        }
        li.fb {
            background-color: #3b5998;
        }
        li.tw {
            background-color: #0084b4;
        }
        li.link {
            background-color: #0077B5;
        }
        li.ins {
            background-color: #fb3958;
        }
        li.yt {
            background-color: #bb0000;
        }
    </style>
</head>
<body>

<h1>Font Awesome <i class="fa fa-thumbs-up" aria-hidden="true"></i></h1>

<a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
<a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
<a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
<a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact</a>
<a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a>

<ul>
    <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
    <li class="yt"><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
    <li class="tw"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
    <li class="link"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
    <li class="ins"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
</ul>

</body>
</html>
